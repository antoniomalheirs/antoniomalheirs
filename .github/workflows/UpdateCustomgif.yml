# Arquivo: .github/workflows/render-gifs.yml

name: Generate Stats and Render GIFs

on:
  schedule:
    # Executa Ã s 12:00 UTC (9 da manhÃ£ no seu fuso horÃ¡rio)
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    name: Generate Data, Commit, and Render GIFs
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do seu repositÃ³rio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Gera o arquivo de estatÃ­sticas (o "prato pronto")
      - name: Generate Stats File
        uses: LukeHagar/stats-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # 3. FAZ O COMMIT deste arquivo.
      # Isto Ã© CRUCIAL para que ele exista na URL que seu cÃ³digo corrigido vai buscar.
      - name: Commit Stats File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update user stats data"
          file_pattern: github-user-stats.json

      # 4. Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # 5. Instala as dependÃªncias
      - name: Install Dependencies
        run: yarn install --legacy-peer-deps

      # 6. Renderiza os GIFs
      - name: Render All GIFs
        run: |
          # Criamos o "pedido inicial" (input.json) para evitar o TypeError
          echo '{"usernames": ["${{ github.repository_owner }}"]}' > input.json
          
          # Executamos o Remotion, passando o "pedido inicial"
          # O cÃ³digo vai usar o username para montar a URL correta (que vocÃª corrigiu)
          # e buscar o arquivo que commitamos no passo 3.
          npx remotion render src/index.ts stats out/stats.gif --props ./input.json
          
          mkdir -p ./public
          cp out/*.gif ./public/

      # 7. Faz o commit final dos GIFs gerados
      - name: Commit Rendered GIFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸš€ Render new profile GIFs"
          file_pattern: public/*.gif input.json
