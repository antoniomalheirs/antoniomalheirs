name: Generate GitHub Stats and GIFs

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Generate-Stats-and-GIFs:
    runs-on: ubuntu-latest
    concurrency:
      group: stats-gif-concurrency
      cancel-in-progress: true
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v3

      - name: Generate Stats File
        uses: LukeHagar/stats-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Checkout Remotion Project
        uses: actions/checkout@v3
        with:
          repository: lukeHagar/github-stats-remotion
          path: remotion-project

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'remotion-project/package.json'

      # Passo 6 CORRIGIDO
      - name: Install Dependencies and Render GIF
        run: |
          cp github-user-stats.json remotion-project/
          cd remotion-project
          npm install --legacy-peer-deps
          
          # CORREÃ‡ÃƒO: O script correto para renderizar provavelmente Ã© 'render', nÃ£o 'build'.
          npm run render
          
          mkdir -p ../public
          cp out/stats.gif ../public/github-stats.gif

      - name: Commit All Generated Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update daily stats and GIFs"
