name: Generate GitHub Stats File

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:

  contents: write

jobs:
  Generate-Stats-File:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Stats File
        uses: LukeHagar/stats-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          
      - name: Move stats file to a specific folder
        run: |
          mkdir -p assets
          mv github-user-stats.json assets/github-user-stats.json
