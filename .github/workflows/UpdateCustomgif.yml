# Nome do arquivo: render-gifs.yml

name: Generate Stats and Render GIFs

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    name: Generate Data and Render GIFs
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do seu projeto
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Gera o arquivo de estat√≠sticas que o seu c√≥digo ir√° buscar via URL
      # O nome do arquivo padr√£o √© 'github-user-stats.json'
      - name: Generate Stats File
        uses: LukeHagar/stats-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # 3. Faz o commit APENAS do arquivo de estat√≠sticas.
      # Isso √© crucial para que a URL do arquivo esteja dispon√≠vel para o pr√≥ximo passo.
      - name: Commit Stats File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üìä Update user stats data"
          file_pattern: github-user-stats.json

      # 4. Configura o ambiente Node.js e Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # 5. Instala as depend√™ncias do projeto
      - name: Install Dependencies
        run: yarn install --legacy-peer-deps

      # 6. Renderiza todos os GIFs
      - name: Render All GIFs
        run: |
          # O c√≥digo-fonte agora buscar√° o JSON pela URL corrigida
          # e n√£o precisamos mais passar o --props
          npx remotion render src/index.ts stats out/stats.gif
          # ... adicione outras linhas npx remotion render se precisar ...
          
          mkdir -p ./public
          cp out/*.gif ./public/

      # 7. Faz o commit final dos GIFs gerados
      - name: Commit Rendered GIFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üöÄ Render new profile GIFs"
          file_pattern: public/*.gif
