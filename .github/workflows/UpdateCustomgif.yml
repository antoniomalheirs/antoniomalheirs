name: Animated Profile Gifs

on:
  schedule:
    # Executa Ã s 12:00 UTC (9:00 no seu fuso horÃ¡rio)
    - cron: "30 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    name: Generate Data, Commit, and Render GIFs
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do seu repositÃ³rio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Gera o arquivo de estatÃ­sticas
      - name: Generate Stats File
        uses: LukeHagar/stats-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # 3. Faz o commit do arquivo de estatÃ­sticas para que ele exista na URL
      - name: Commit Stats File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update user stats json data"
          file_pattern: github-user-stats.json

      # 4. Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # 5. Instala as dependÃªncias
      - name: Install Dependencies
        run: yarn install --legacy-peer-deps

      # 6. Renderiza os GIFs
      - name: Render All GIFs
        run: |
          # Renderiza cada composiÃ§Ã£o de GIF
          npx remotion render src/index.ts stats out/stats.gif --props ./input.json
          npx remotion render src/index.ts languages out/languages.gif --props ./input.json
          npx remotion render src/index.ts readme out/readme.gif --props ./input.json
          npx remotion render src/index.ts main-stats out/main-stats.gif --props ./input.json
          npx remotion render src/index.ts issue-tracking out/issue-tracking.gif --props ./input.json
          npx remotion render src/index.ts code-metrics out/code-metrics.gif --props ./input.json
          npx remotion render src/index.ts activity-overview out/activity-overview.gif --props ./input.json
          npx remotion render src/index.ts commit-streak out/commit-streak.gif --props ./input.json
          npx remotion render src/index.ts top-languages out/top-languages.gif --props ./input.json
          
          mkdir -p ./public
          cp out/*.gif ./public/

      # 7. Faz o commit final dos GIFs gerados
      - name: Commit Rendered GIFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸš€ Render new profile GIFs"
          file_pattern: public/*.gif input.json
